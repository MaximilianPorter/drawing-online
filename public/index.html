<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      defer
      src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"
    ></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Mouse Stuff</title>
  </head>
  <body>
    <div class="page-container">
      <!-- creates an input radio field for choosing a path color -->
      <form class="color-picker">
        <input
          type="radio"
          name="color"
          value="red"
          id="red"
          class="color-picker--input"
        />

        <label for="red" class="visually-hidden">Red</label>
        <input
          type="radio"
          name="color"
          value="blue"
          id="blue"
          class="color-picker--input"
        />
        <label for="blue" class="visually-hidden">Blue</label>
        <input
          type="radio"
          name="color"
          value="green"
          id="green"
          class="color-picker--input"
        />
        <label for="green" class="visually-hidden">Green</label>
        <input
          type="radio"
          name="color"
          value="yellow"
          id="yellow"
          class="color-picker--input"
        />
        <label for="yellow" class="visually-hidden">Yellow</label>
        <input
          type="radio"
          name="color"
          value="black"
          id="black"
          class="color-picker--input"
          checked="checked"
        />
        <label for="black" class="visually-hidden">Black</label>
      </form>
      <!-- <canvas class="canvas" height="500" width="500"></canvas> -->
    </div>
  </body>
</html>
