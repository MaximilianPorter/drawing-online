<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="loginView.js"></script>
    <link rel="stylesheet" href="/general.css" />
    <link rel="stylesheet" href="/loginStyle.css" />
    <title>DRAW BR</title>
  </head>
  <body>
    <form class="submit-name-form">
      <input
        type="text"
        pattern="^\S+$"
        name="username"
        id="username-input"
        placeholder="username"
        required
      />
      <label for="username-input" class="visually-hidden">USERNAME:</label>
      <button type="submit" class="btn btn--quick-match">Quick Match</button>
      <button type="submit" class="btn btn--create-private-game">
        create private game
      </button>
    </form>
    <div class="section-game-settings settings-hidden">
      <form class="game-settings-form">
        <div class="section-game-settings__item">
          <label for="game-name">Lobby name:</label>
          <input
            type="text"
            name="game-name"
            id="game-name"
            class="game-settings-item__input"
            value="My Game"
            placeholder="game name"
          />
        </div>
        <div class="section-game-settings__item">
          <label for="game-password">Password:</label>
          <input
            type="password"
            name="game-password"
            id="game-password"
            class="game-settings-item__input"
            value=""
            placeholder="password"
          />
        </div>
        <div class="section-game-settings__item">
          <label for="draw-time">Draw time:</label>
          <input
            type="number"
            name="draw-time"
            id="draw-time"
            class="game-settings-item__input"
            min="30"
            max="300"
            step="10"
            value="60"
          />
        </div>
        <div class="section-game-settings__item">
          <label for="max-players">Max players:</label>
          <input
            type="number"
            name="max-players"
            id="max-players"
            class="game-settings-item__input"
            min="3"
            max="20"
            step="1"
            value="20"
          />
        </div>
        <button type="submit" class="submit-create-game">Create game</button>
        <button type="button" title="close" class="close-create-game">
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
